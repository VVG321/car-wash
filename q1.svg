stroke:#181818;stroke-width:1.0;" x1="273.5" x2="1194.5" y1="329.625" y2="329.625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="280.5" y="324.5591">Уведомление о записи</text><polygon fill="#181818" points="284.5,354.7578,274.5,358.7578,284.5,362.7578,280.5,358.7578" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="278.5" x2="1204.5" y1="358.7578" y2="358.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="175" x="290.5" y="353.6919">Уведомление отправлено</text><polygon fill="#181818" points="50.5,383.8906,40.5,387.8906,50.5,391.8906,46.5,387.8906" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="44.5" x2="267.5" y1="387.8906" y2="387.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="200" x="56.5" y="382.8247">Показывает подтверждение</text><!--MD5=[20cc65c79be782aa85524970d9e2ee02]
@startuml
participant "Клиент" as User
participant "Мобильное приложение" as MobileApp
participant "API" as APIGateway
participant "Сервис Аутентификации" as AuthService
participant "Сервис Записи" as BookingService
participant "БД Записей" as BookingDB
participant "Сервис Уведомлений" as NotificationService

User -> MobileApp : Выбирает тип мойки и время
activate MobileApp
MobileApp -> APIGateway : POST /bookings
activate APIGateway
APIGateway -> AuthService : Аутентификация пользователя
activate AuthService
AuthService - -> APIGateway : OK, авторизован
deactivate AuthService
APIGateway -> BookingService : POST /bookings (данные записи)
activate BookingService
BookingService -> BookingDB : Сохранить данные записи
activate BookingDB
BookingDB - -> BookingService : Запись сохранена
deactivate BookingDB
BookingService - -> APIGateway : OK, запись создана
deactivate BookingService
APIGateway - -> MobileApp : OK, запись создана
deactivate APIGateway
MobileApp -> NotificationService : Уведомление о записи
activate NotificationService
NotificationService - -> MobileApp : Уведомление отправлено
deactivate NotificationService
MobileApp - -> User : Показывает подтверждение
deactivate MobileApp
@enduml

