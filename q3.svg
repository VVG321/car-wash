@startuml
participant "Клиент" as User
participant "Мобильное приложение" as MobileApp
participant "API" as APIGateway
participant "Сервис Аутентификации" as AuthService
participant "Сервис Отзывов" as FeedbackService
participant "БД Отзывов" as FeedbackDB

User -> MobileApp : Отправляет отзыв
activate MobileApp
MobileApp -> APIGateway : POST /feedbacks
activate APIGateway
APIGateway -> AuthService : Аутентификация пользователя
activate AuthService
AuthService - -> APIGateway : OK, авторизован
deactivate AuthService
APIGateway -> FeedbackService : POST /feedbacks (данные отзыва)
activate FeedbackService
FeedbackService -> FeedbackDB : Сохранить данные отзыва
activate FeedbackDB
FeedbackDB - -> FeedbackService : Отзыв сохранен
deactivate FeedbackDB
FeedbackService - -> APIGateway : OK, отзыв сохранен
deactivate FeedbackService
APIGateway - -> MobileApp : OK, отзыв сохранен
deactivate APIGateway
MobileApp - -> User : Подтверждение отправки отзыва
deactivate MobileApp
@enduml

